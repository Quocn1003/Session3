<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>
</head>

<body>
    <fieldset>
        <legend>Thông tin sản phẩm</legend>
        <label for="name">Tên sản phẩm:</label>
        <input id="name" type="text">
        <label for="quantity">Số lượng:</label>
        <input type="number" placeholder="1">
    </fieldset>

    <fieldset>
        <legend>Thông tin giao hàng</legend>
        <label for="fullname">Họ và tên:</label>
        <input id="fullname" type="text">
        <label for="email">Email:</label>
        <input id="email" type="email">
        <label for="number">Số điện thoại:</label>
        <input id="number" type="text">
        <label for="address">Địa chỉ:</label>
        <textarea id="address" cols="20" rows="2"></textarea>

    </fieldset>

    <fieldset>
        <legend>Thông tin thanh toán</legend>
        <label for="pay">Phương thức thanh toán:</label>
        <select id="pay">
            <option value="">Thanh toán khi nhận hàng</option>
            <option value="">Thanh toán bằng thẻ tín dụng</option>
            <option value="">Thanh toán bằng QR</option>
        </select>
    </fieldset>

    <button>Đặt hàng</button> <br><br>



    <h3>ĐĂNG KÍ HỌC VIÊN</h3>
    <form action="">
        <label for="fullname">Họ và tên</label>
        <input id="fullname" type="text"><br>
        <label for="date">Ngày sinh</label>
        <input type="date"><br>
        <label for="gender">Giới tính</label>
        <input type="radio" name="gender">Nam
        <input type="radio" name="gender">Nữ<br>
        <label for="address">Địa chỉ</label>
        <textarea id="address" cols="15" rows="3"></textarea><br>
        <label for="class">Lớp</label>
        <select>
            <option value="">--Chọn lớp--</option>
            <option value=""></option>
        </select><br>
        <label for="email">Email</label>
        <input type="email"><br>
        <label for="number">Điện thoại</label>
        <input id="number" type="text"><br>
        <button>Đăng ký</button> <button>Nhập lại</button>
    </form>
</body>

</html>
